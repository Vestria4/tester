<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Player Customiser</title>
    <style>
        body {
            font-family: 'Roboto';
            background-image: linear-gradient(#84c1f0, #e1f6ff, #84c1f0);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-model {
            width: 400px;
            height: 450px;
            border-radius: 15%;
            background: rgba(0, 0, 0, .1);
        }

        #cosmetics {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, .1);
            border-radius: 15%;
        }
    </style>
</head>

<body>
    <canvas class="player-model"></canvas>
    <div id="cosmetics"></div>
</body>

</html>
