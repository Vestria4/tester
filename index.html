<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eb25ball.github.io/Grab-Player-Viewer/">
    <meta property="og:title" content="Grab Player Viewer">
    <meta property="og:description" content="edit player from grab">
    <meta property="og:image" content="https://eb25ball.github.io/Grab-Player-Viewer/thumbnail.png">
    <link rel="preload" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Player Customizer</title>
    <script id="template" type="notjs">
        <div class="description">Scene $</div>
        <div class="scene"></div>
    </script>
    <script type="module" src="player.js" defer></script>

    <style>
        body {
            font-family: 'Roboto';
            font-weight: 400;
            font-weight: 600;
            background-color: #fff; /* Set the background color to white */
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw; /* Make the canvas width cover the entire viewport width */
            height: 100vh; /* Make the canvas height cover the entire viewport height */
            background-image: none; /* Remove the background image */
        }

        .player-model {
            z-index: 2;
            width: 80vw; /* Adjust the width percentage as needed */
            height: 80vh; /* Adjust the height percentage as needed */
        }

        /* Your existing styles */
    </style>

</head>

<body id="body1">
    <canvas class="player-model"></canvas>
    <canvas id="canvas"></canvas>
    <div id="customizations">
        <span id="back-btn" style="display: none;">Back</span>

        <div id="categories-content">
            <div id="content"></div>
        </div>
    </div>
</body>

</html>
